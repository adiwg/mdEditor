---
language: node_js
node_js:
  - "8"

sudo: false
dist: bionic

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - export TZ=America/Anchorage

install:
  - yarn install --non-interactive
